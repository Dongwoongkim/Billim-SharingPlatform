<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>로그인 (Please sign in)</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>


</head>
<body>
<div class="container">
    <h2 class="form-signin-heading">이메일 인증 및 OAuth2.0 로그인 테스트 페이지입니다.</h2>
    <p>(Login with OAuth 2.0 And SingUp Page)</p>

    <form action="/mail" method="post">
        <div class="mb-1">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" name="username" th:value="${username}">
                </div>
                <div class="col-sm-7 mt-3 me-3">
                    <input class="form-control mail-check-input" placeholder="인증번호" disabled="disabled" maxlength="7" onkeyup="checkAuthNumFn()">
                </div>
                <div class="col-sm-3 mt-3">
                    <input type="submit" class="btn btn-primary" id="mail-Check-btn" value="메일인증">
                </div>
                <span id="mail-check-warn" class="mb-2"></span>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <tr>
            <td><a href="/oauth2/authorization/google">Google</a></td><br>
        </tr>
        <tr>
            <td><a href="/oauth2/authorization/kakao">Kakao</a></td><br>
        </tr>
        <tr>
            <td><a href="/oauth2/authorization/naver">Naver</a></td>
        </tr>
    </table>
</div>
</body>
</html>
